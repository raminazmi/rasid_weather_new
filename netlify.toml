[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/__nextjs_api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200